name: CI/CD

on:
  push:
    branches:
      - main
      - DEV
    paths-ignore:
      - 'README.md'
      - 'Dockerfile'
      # - '.github/workflows/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Config gcloud docker'
        run: 'gcloud auth configure-docker asia-southeast1-docker.pkg.dev'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push uit-wiki-be Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/uit-wiki-be/production -f apps/uit-wiki-be/Dockerfile --push .

      - name: Build and push auth Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/auth/production -f apps/auth/Dockerfile --push .

      - name: Build and push session Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/session/production -f apps/session/Dockerfile --push .

      - name: Build and push document Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/document/production -f apps/document/Dockerfile --push .

      - name: Build and push chatbot Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t asia-southeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/chatbot/production -f apps/chatbot/Dockerfile --push .
